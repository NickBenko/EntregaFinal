<!DOCTYPE html>
<html lang="en">

<head>
    <title>ZapatosDeTango</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Benko">
    <meta name="description"
        content="Marca de zapatos con reconocimiento a nivel mundial, lider en el mercado con la mejor calidad y los precios mas bajos">

    <!--Animacion-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Boostrap-->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/sass_estilo.css">
</head>

<body>

    <!--Empieza el Header-->
    <header class="Header container-fluid">
        <div class="row justify-content-evenly">
            <logo class="Header__encabezado__logo col-3">
                <img src="Multimedia/Logo.png" alt="Logo">
            </logo>
            <div class="col-9">
                <div class="Header__encabezado__principal__menu">
                    <audio controls loop>
                        <source src="Multimedia/09_yumitango.mp3">
                    </audio>
                    <nav class="navbar navbar-expand-md" style="justify-content: flex-end">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation"
                            style="border-color: rgb(128, 128, 175); color: rgb(34, 32, 36);">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Inicio<span class="sr-only"></span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="mujer.html">Mujer</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="hombre.html">Hombre</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="preguntas.html">Preguntas Frecuentes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--Termina el Header-->

    <!--Empieza el Main-->
    <main class="Main3">
        <form class="row g-3">
            <div class="col-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-4">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido">
            </div>
            <div class="col-4">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" placeholder="Ciudad">
            </div>
            <div class="col-12">
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Consultas sobre precios, talles, modelos de zapatos..."></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="col-2">
                    <label for="inputState" class="form-label">Motivo de Consulta</label>
                    <select id="inputState" class="form-select ">
                        <option selected>Elija una opcion</option>
                        <option>Zapatos Muejer</option>
                        <option>Zapatos Caballero</option>
                        <option>General</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Deseo recibir mail con las ultimas promociones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <!--Termina el Main-->
    <!--Empieza el Footer-->
    <footer class="Footer overflow-hidden">
        <info class="Footer__Info">
            <h3>Autor</h3>
            <p>Nicolas Benko</p>
            <p>nicolasbenko@yahoo.com.ar</p>
        </info>
        <menu class="Footer__Menu">
            <ul>
                <li><a href="index.html">Inicio </a></li>
                <li><a href="mujer.html">Mujer</a></li>
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="preguntas.html">Preguntas Frecuentes</a></li>
                <li><a href="contacto.html">Contacto </a></li>
            </ul>
        </menu>
        <redes class="Footer__Redes">
            <h3>Seguinos en las redes</h3>
            <a href="https://wa.me/542994564040">
                <img src="Multimedia/whatsapp.png" alt="Instagram">
            </a>
            <a href="https://es-la.facebook.com/zapatosdetango.neuquen">
                <img src="Multimedia/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/natalia_shucov_tango/?hl=es-la">
                <img src="Multimedia/instagram.png" alt="Whatsapp">
            </a>
        </redes>
    </footer>
    <!--Termina el Footer-->

        AOS.init();

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!--Termina Boostrap-->
</body>
